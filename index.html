<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
​
  <title>Weather</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
​
</head>
​
<body>
  <header class="nav">
    <h1>Weather Dashboard</h1>
  </header>
​
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search by City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
​
        <ul class="list-location"></ul>
      </aside>
​
      <div class="col-lg-9">
        <div id="today" class="mt-3">
            <h2> Temperature: <span id="currentTemp"></span></h2>
        </div>
        <div id="forecast" class="card-deck mt-3">
            <h3> Temp: <span id="index-0"></span></h3>
            <h3> Temp: <span id="index-8"></span></h3>
            <h3> Temp: <span id="index-16"></span></h3>
            <h3> Temp: <span id="index-24"></span></h3>
            <h3> Temp: <span id="index-32"></span></h3>
        </div>
      </div>
    </div>
  </div>
​
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>
​
</html>
